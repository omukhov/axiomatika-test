<div class="form">
    <mat-form-field class="input-form" appearance="fill">
        <mat-label>Введите задачу</mat-label>
        <input 
            type="text" 
            matInput 
            placeholder="Enter item name"
            [(ngModel)]="title"
            (keydown.Enter)="addTodo()"
        >
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <button 
        mat-raised-button 
        color="primary" 
        class="button-add"
        (click)="addTodo()"
    >
        Add
    </button>
</div>
